<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Регистрация</title>
    <link rel="stylesheet" href="static/styles/registration.css" />
    <script src="static/scripts/flash_alerts.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Регистрация!</h2>

      {% with messages = get_flashed_messages() %} {% if messages %}
      <div id="flash-message" style="display: none">{{ messages[0] }}</div>
      {% endif %} {% endwith %}

      <h4>Мы всегда рады новым пользователям!</h4>

      <div class="register">
        <form method="post" action="{{ url_for('registration') }}">
          <div class="form-group">
            <label for="name">Как вас зовут?</label>
            <input
              type="text"
              id="name"
              placeholder="Имя"
              name="name"
              required
            />
          </div>
          <div class="form-group">
            <label for="password"
              >Ваш пароль будет нашим маленьким секретом :)</label
            >
            <input
              type="password"
              id="password"
              placeholder="Пароль"
              name="password"
              required
            />
          </div>
          <button type="submit">Зарегистрироваться!</button>
        </form>
      </div>

      <form method="post">
        <button type="submit" name="login">Авторизация</button>
      </form>
    </div>
  </body>
</html>
